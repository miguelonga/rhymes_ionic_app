<ion-view view-title="Batallas">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item item-thumbnail-left item-icon-right" ng-repeat="battle in battles" type="item-text-wrap" href="#/tab/battles/{{battle.id}}">
        <img ng-src="{{battle.image}}">
        <h1>{{battle.name}}</h1>
        <p>{{battle.themeList.split('[')[1]}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button icon-left ion-ios-star-outline button-outline button-positive" ng-click="">
        </ion-option-button>
        <ion-option-button class="button button-outline icon-left ion-paper-airplane button-energized" ng-click="">
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
